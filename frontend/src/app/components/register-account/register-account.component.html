<div class="row">
    <div class="col s8 offset-s2">
        <div class="card">
                <h2>
                    User Registration
                </h2>
            <form  class="col s12 white" #userRegistrationForm="ngForm">
                <div class="row">
                    <div class="input-field col s6">
                        <label for="username">Please type a username</label>
                        <input type="text" name="username" id = "username"placeholder="username">
                    </div>
                    <div class="input-field col s6">
                        <label for="password">please enter a password</label>
                        <input type="password" name="password" id="password" placeholder="password">
                        <!-- <span class="eyeicon"><i class="fa fa-eye"></i></span> -->
                    </div>
                    <div class="input-field col s6">
                        <label for="first_name">please enter your first name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="first name">
                    </div>
                    <div class="input-field col s6">
                        <label for="last_name">please enter your last name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="last name">
                    </div>
                    <div class="input-field col s6">
                        <label for="email">please enter your email name</label>
                        <input type="text" name="email" id="email" placeholder="Email address">

        
                    </div>
                    <div class="input-field col s6">
                        <label for="phone">please enter your phone number</label>
                        <input type="text" name="phone" id="phone" placeholder="phone number">
                    </div>
                    <div class="input-field col s6">
                        <label for="account_type">Please choose the type of account</label>
                        <select name="account_type">
                            <option value="blank"></option>
                            <option value="personal">Personal</option>
                            <option value="business">Business</option>
                          </select>
                    </div>
                    <div class="button-field col s6">
                        <button>submit</button>
                    </div>
                </div>
            </form>
            <div class="link-field col s6">
                <header>
                  <a routerLink="placeholder"><p>Already have an account? click here</p></a>
                </header>
            </div>
        </div>
    </div>
</div>
